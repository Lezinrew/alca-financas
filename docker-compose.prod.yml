version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # Backend config
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      BACKEND_PORT: ${BACKEND_PORT:-8001}
      HOST: 0.0.0.0
      FLASK_ENV: production
    ports:
      - "${BACKEND_PORT:-8001}:${BACKEND_PORT:-8001}"
    restart: always
    command: gunicorn --bind 0.0.0.0:${BACKEND_PORT:-8001} --workers 4 --timeout 30 app:app

  frontend:
    image: nginx:alpine
    volumes:
      - ./build/frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

networks:
  default:
    name: alca-financas-prod-network
