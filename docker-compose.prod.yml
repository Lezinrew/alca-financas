version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # Backend config
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      BACKEND_PORT: ${BACKEND_PORT:-8001}
      HOST: 0.0.0.0
      FLASK_ENV: production
    ports:
      - "${BACKEND_PORT:-8001}:${BACKEND_PORT:-8001}"
    restart: always
    command: gunicorn --bind 0.0.0.0:${BACKEND_PORT:-8001} --workers 4 --timeout 30 app:app

  frontend:
    image: nginx:alpine
    volumes:
      - ./build/frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  openclaw-gateway:
    build:
      context: services/openclaw
      dockerfile: Dockerfile
    image: openclaw-gateway:local
    container_name: openclaw-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_BIND: "0.0.0.0"
      OPENCLAW_GATEWAY_PORT: "18789"
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    networks:
      - default
    restart: always
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:mode=1777,size=64M
    user: "1000:1000"
    healthcheck:
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
      test: ["CMD-SHELL", "node dist/index.js health --token \"$$OPENCLAW_GATEWAY_TOKEN\" || exit 1"]

volumes:
  openclaw_config:
  openclaw_workspace:

networks:
  default:
    name: alca-financas-prod-network
